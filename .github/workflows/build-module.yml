name: Build Dolibarr Module

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to use module version)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get module version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            # Extract version from module descriptor
            VERSION=$(grep -oP "\\\$this->version\s*=\s*'\K[^']+" core/modules/modCamt053ReaderAndLink.class.php)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Module version: $VERSION"

      - name: Create module package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MODULE_NAME="camt053readerandlink"
          PACKAGE_NAME="module_${MODULE_NAME}-${VERSION}"

          # Create temporary directory with module structure
          mkdir -p "build_tmp/${MODULE_NAME}"

          # Copy files excluding unnecessary ones
          rsync -av --progress . "build_tmp/${MODULE_NAME}/" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.gitignore' \
            --exclude='test' \
            --exclude='build_tmp' \
            --exclude='*.zip' \
            --exclude='.tx' \
            --exclude='modulebuilder.txt' \
            --exclude='.editorconfig' \
            --exclude='.gitattributes' \
            --exclude='*.back'

          # Create ZIP file
          cd build_tmp
          zip -r "../${PACKAGE_NAME}.zip" "${MODULE_NAME}"
          cd ..

          # Cleanup
          rm -rf build_tmp

          echo "Created package: ${PACKAGE_NAME}.zip"
          ls -la "${PACKAGE_NAME}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: module_camt053readerandlink-${{ steps.version.outputs.version }}
          path: module_camt053readerandlink-${{ steps.version.outputs.version }}.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: module_camt053readerandlink-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: module_camt053readerandlink-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
